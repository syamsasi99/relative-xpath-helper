<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="relxpathpopup.css">
  </head>
  <body id="rel_path_helper_table">
    <div id="fb-root"></div>

    <div id="extension-overlay">
      <div class="column-left">
        <div class="container">
          <label for="xpath_1">XPath of First Element</label>
          <textarea id="xpath_1" placeholder="Right-click anywhere on the page to select element"></textarea>
        </div>
        <div class="container">
          <label for="xpath_2">XPath of Second Element</label>
          <textarea id="xpath_2"></textarea>
        </div>
      </div>
      <div class="column-right">
        <div class="container">
          <label for="rel_xpath">Relative XPath of First Element To Second Element</label>
          <textarea id="rel_xpath" placeholder="Type in an expression..."></textarea>
        </div>
        <div class="container">
          <label for="final_xpath_result">Final Result</label>
          <textarea id="final_xpath_result" readonly></textarea>
        </div>
      </div>
      <div class="column">
        <a href=""><i id="toggle" class="material-icons controls">import_export</i></a>
      </div>
    </div>

    <script type="text/javascript" src="relxpathpopup.js"></script>
  </body>
</html>
