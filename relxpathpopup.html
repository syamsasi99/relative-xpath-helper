<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="relxpathpopup.css">
  </head>
  <body id="rel_path_helper_table">
    <div id="fb-root"></div>

    <div id="extension-overlay">
      <div class="column-left">
        <div class="container">
        
          <label for="xpath_1"><label id="xpath_css1">XPath</label> of First Element</label>
          <textarea id="xpath_1" placeholder="Right-click anywhere on the page to select element" readonly></textarea>
        </div>
        <div class="container">
          <label for="xpath_2"><label id="xpath_css2">XPath</label> of Second Element</label>
          <textarea id="xpath_2" readonly></textarea>
        </div>
      </div>
      <div class="column-right">
        <div class="container">
          <label for="rel_xpath">Relative <label id="xpath_css3">XPath</label> of First Element To Second Element</label>
          <textarea id="rel_xpath" placeholder="Right-Click on any two elements...  OR Type in an expression here and hit ENTER key..."></textarea>
        </div>
        <div class="container">
          <label for="final_xpath_result">Final Result</label>
          <div>
          <label for="final_xpath_result"  style="margin-right:10%;font-size:50%;">Tag Name</label>
          <label for="final_xpath_result"  style="font-size:50%;">Tag Content</label>
          
          </div>
          <textarea id="final_xpath_result" readonly></textarea>
        </div>
      </div>
   
 
   
      <div class="column">
        <img id="toggle" src="down.png"  style="width:30px;height:30px;"/>        
      </div>
       <div class="column" id="fb">
        <iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fwww.facebook.com%2Frelative.xpath.helper&width=150&layout=standard&action=like&show_faces=true&share=true&height=150&appId" width="150" height="150" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
       </div>  
      

    <script type="text/javascript" src="relxpathpopup.js"></script>
    <script type="text/javascript" src="ganalytics.js"></script>
    
    
  </body>
</html>
